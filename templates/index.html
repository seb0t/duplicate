<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Duplicate Finder - Web Interface</title>
    <style>
        :root {
            /* Tema Chiaro */
            --bg-primary: #f5f5f5;
            --bg-secondary: white;
            --bg-tertiary: #f8f9fa;
            --text-primary: #333;
            --text-secondary: #666;
            --accent-primary: #667eea;
            --accent-secondary: #764ba2;
            --border-color: #e1e5e9;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
        }

        [data-theme="dark"] {
            /* Tema Scuro */
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #404040;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --accent-primary: #66bb6a;
            --accent-secondary: #42a5f5;
            --border-color: #555;
            --success-color: #66bb6a;
            --danger-color: #ef5350;
            --warning-color: #ffb74d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: var(--bg-secondary);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .theme-toggle:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
            background: var(--bg-secondary);
        }
        
        .form-section {
            background: var(--bg-tertiary);
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .directory-input-group {
            display: flex;
            gap: 10px;
            align-items: stretch;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            background: var(--bg-secondary);
            color: var(--text-primary);
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: var(--accent-primary);
        }
        
        .btn {
            background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            white-space: nowrap;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn.danger {
            background: linear-gradient(45deg, var(--danger-color), #c62828);
        }
        
        .btn.warning {
            background: linear-gradient(45deg, var(--warning-color), #f57c00);
            color: #333;
        }
        
        .btn.secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 2px solid var(--border-color);
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
        }
        
        .directory-browser {
            display: none;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            margin-top: 10px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .browser-header {
            background: var(--bg-tertiary);
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            font-weight: bold;
            color: var(--text-primary);
        }
        
        .browser-item {
            padding: 12px 15px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-primary);
        }
        
        .browser-item:hover {
            background: var(--bg-tertiary);
        }
        
        .browser-item:last-child {
            border-bottom: none;
        }
        
        .progress-container {
            display: none;
            background: var(--bg-tertiary);
            padding: 25px;
            border-radius: 12px;
            margin: 30px 0;
            border: 1px solid var(--border-color);
        }
        
        .progress-bar {
            width: 100%;
            height: 12px;
            background: var(--border-color);
            border-radius: 6px;
            overflow: hidden;
            margin: 15px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
            width: 0%;
            transition: width 0.3s;
        }
        
        .status-text {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 10px;
        }
        
        .progress-percent {
            text-align: center;
            font-weight: bold;
            color: var(--accent-primary);
        }
        
        .results-container {
            display: none;
            margin-top: 30px;
        }
        
        .summary-card {
            background: var(--bg-tertiary);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 25px;
            border: 1px solid var(--border-color);
        }
        
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .summary-item {
            text-align: center;
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
        }
        
        .summary-number {
            font-size: 2em;
            font-weight: bold;
            color: var(--accent-primary);
            margin-bottom: 5px;
        }
        
        .summary-label {
            color: var(--text-secondary);
            font-size: 0.9em;
        }
        
        .duplicate-group {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            margin-bottom: 25px;
            overflow: hidden;
        }
        
        .group-header {
            background: var(--bg-tertiary);
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .group-title {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            font-size: 1.1em;
        }
        
        .group-info {
            color: var(--text-secondary);
            font-size: 0.9em;
        }
        
        .group-controls {
            background: rgba(var(--accent-primary), 0.1);
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .file-list {
            padding: 0;
        }
        
        .file-item {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.2s;
        }
        
        .file-item:hover {
            background: var(--bg-tertiary);
        }
        
        .file-item:last-child {
            border-bottom: none;
        }
        
        .file-item.original {
            background: rgba(var(--success-color), 0.1);
        }
        
        .file-item.duplicate {
            background: rgba(var(--danger-color), 0.05);
        }
        
        .file-content {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }
        
        .file-checkbox {
            width: 18px;
            height: 18px;
        }
        
        .file-path {
            font-family: 'Courier New', monospace;
            color: var(--text-primary);
            flex: 1;
        }
        
        .file-meta {
            color: var(--text-secondary);
            font-size: 0.85em;
            text-align: right;
            min-width: 200px;
        }
        
        .error-message {
            background: rgba(var(--danger-color), 0.1);
            color: var(--danger-color);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--danger-color);
            margin: 20px 0;
        }
        
        .no-duplicates {
            text-align: center;
            padding: 60px 20px;
            color: var(--success-color);
        }
        
        .no-duplicates .icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        
        .actions-bar {
            background: var(--bg-tertiary);
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            border: 1px solid var(--border-color);
            display: none;
        }
        
        .actions-bar.show {
            display: block;
        }
        
        .actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .garbage-info {
            background: rgba(var(--warning-color), 0.1);
            border: 1px solid var(--warning-color);
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            color: var(--text-primary);
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
        }
        
        .modal-content {
            background-color: var(--bg-secondary);
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid var(--border-color);
        }
        
        .modal h3 {
            color: var(--text-primary);
            margin-bottom: 20px;
        }
        
        .close {
            color: var(--text-secondary);
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }
        
        .close:hover {
            color: var(--text-primary);
        }
        
        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .summary-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .directory-input-group {
                flex-direction: column;
            }
            
            .actions-grid {
                grid-template-columns: 1fr;
            }
            
            .group-controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .file-item {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }
            
            .file-content {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="theme-toggle" onclick="toggleTheme()">🌙 Tema Scuro</button>
            <h1>🔍 Image Duplicate Finder</h1>
            <p>Trova e gestisci immagini duplicate con controlli avanzati</p>
        </div>
        
        <div class="content">
            <div class="form-section">
                <form id="analysisForm">
                    <div class="form-group">
                        <label for="directory">📁 Percorso directory da scansionare:</label>
                        <div class="directory-input-group">
                            <input type="text" id="directory" name="directory" 
                                   placeholder="Es: C:\MieImmagini o seleziona con il browser" required>
                            <button type="button" class="btn secondary" onclick="toggleDirectoryBrowser()">
                                📂 Sfoglia
                            </button>
                        </div>
                        
                        <div class="directory-browser" id="directoryBrowser">
                            <div class="browser-header" id="browserHeader">
                                Seleziona una directory
                            </div>
                            <div id="browserContent">
                                <!-- Contenuto popolato dinamicamente -->
                            </div>
                        </div>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="pixelVerify" name="pixelVerify" checked>
                        <label for="pixelVerify">🔬 Abilita verifica pixel per pixel (più preciso ma più lento)</label>
                    </div>
                    
                    <button type="submit" class="btn" id="startBtn">
                        🚀 Avvia Ricerca Duplicati
                    </button>
                </form>
            </div>
            
            <div class="progress-container" id="progressContainer">
                <div class="status-text" id="statusText">Inizializzazione...</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-percent" id="progressPercent">0%</div>
            </div>
            
            <div class="actions-bar" id="actionsBar">
                <h3>🎯 Azioni di Gestione</h3>
                <div class="actions-grid">
                    <button class="btn" onclick="selectAllDuplicates()">
                        ⚡ Seleziona Tutti i Duplicati
                    </button>
                    <button class="btn warning" onclick="moveSelectedToGarbage()" id="moveBtn" disabled>
                        🗑️ Sposta Selezionati nel Cestino (0 file)
                    </button>
                    <button class="btn secondary" onclick="showGarbageManager()">
                        🗂️ Gestisci Cestino
                    </button>
                    <button class="btn secondary" id="downloadBtn" onclick="downloadReport()" style="display: none;">
                        📄 Scarica Report Completo
                    </button>
                </div>
            </div>
            
            <div class="results-container" id="resultsContainer">
                <div class="summary-card">
                    <h3>📊 Riepilogo Analisi</h3>
                    <div class="summary-grid" id="summaryGrid">
                        <!-- Risultati summary popolati dinamicamente -->
                    </div>
                </div>
                
                <div id="duplicatesSection">
                    <!-- Gruppi di duplicati popolati dinamicamente -->
                </div>
            </div>
            
            <div class="error-message" id="errorMessage" style="display: none;">
                <!-- Messaggi di errore -->
            </div>
        </div>
    </div>

    <!-- Modal per gestione cestino -->
    <div id="garbageModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeGarbageModal()">&times;</span>
            <h3>🗂️ Gestione Cestino Temporaneo</h3>
            <div id="garbageContent">
                <!-- Contenuto popolato dinamicamente -->
            </div>
        </div>
    </div>

    <script>
        let currentTaskId = null;
        let statusInterval = null;
        let selectedFiles = new Set();
        let currentResults = null;
        
        // Gestione temi
        function toggleTheme() {
            const body = document.body;
            const themeBtn = document.querySelector('.theme-toggle');
            
            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
                themeBtn.innerHTML = '🌙 Tema Scuro';
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                themeBtn.innerHTML = '☀️ Tema Chiaro';
                localStorage.setItem('theme', 'dark');
            }
        }
        
        // Carica tema salvato
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
                document.querySelector('.theme-toggle').innerHTML = '☀️ Tema Chiaro';
            }
        });

        // Gestione browser directory
        let currentBrowserPath = '';
        
        function toggleDirectoryBrowser() {
            const browser = document.getElementById('directoryBrowser');
            if (browser.style.display === 'none' || browser.style.display === '') {
                browser.style.display = 'block';
                loadDirectoryBrowser('');
            } else {
                browser.style.display = 'none';
            }
        }
        
        function loadDirectoryBrowser(path) {
            fetch('/browse_directories', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ path: path })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showError(data.error);
                    return;
                }
                
                currentBrowserPath = data.current_path;
                const header = document.getElementById('browserHeader');
                const content = document.getElementById('browserContent');
                
                header.textContent = data.current_path || 'Seleziona Drive';
                content.innerHTML = '';
                
                data.items.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'browser-item';
                    
                    let icon = '📁';
                    if (item.type === 'drive') icon = '💾';
                    if (item.type === 'parent') icon = '⬆️';
                    
                    div.innerHTML = `${icon} ${item.name}`;
                    
                    if (item.type === 'folder' || item.type === 'drive' || item.type === 'parent') {
                        div.onclick = () => loadDirectoryBrowser(item.path);
                    }
                    
                    // Doppio click per selezionare la directory corrente
                    if (item.type === 'folder' || item.type === 'drive') {
                        div.ondblclick = () => {
                            document.getElementById('directory').value = item.path;
                            document.getElementById('directoryBrowser').style.display = 'none';
                        };
                    }
                    
                    content.appendChild(div);
                });
                
                // Aggiungi pulsante per selezionare directory corrente
                if (data.current_path) {
                    const selectDiv = document.createElement('div');
                    selectDiv.className = 'browser-item';
                    selectDiv.style.background = 'rgba(102, 126, 234, 0.1)';
                    selectDiv.style.fontWeight = 'bold';
                    selectDiv.innerHTML = `✅ Seleziona questa directory: ${data.current_path}`;
                    selectDiv.onclick = () => {
                        document.getElementById('directory').value = data.current_path;
                        document.getElementById('directoryBrowser').style.display = 'none';
                    };
                    content.appendChild(selectDiv);
                }
                
            })
            .catch(error => {
                showError('Errore durante la navigazione: ' + error.message);
            });
        }

        document.getElementById('analysisForm').addEventListener('submit', function(e) {
            e.preventDefault();
            startAnalysis();
        });

        function startAnalysis() {
            const directory = document.getElementById('directory').value;
            const pixelVerify = document.getElementById('pixelVerify').checked;
            
            if (!directory.trim()) {
                showError('Inserisci un percorso directory valido');
                return;
            }
            
            // Reset UI
            hideError();
            hideResults();
            hideActionsBar();
            showProgress();
            selectedFiles.clear();
            
            const startBtn = document.getElementById('startBtn');
            startBtn.disabled = true;
            startBtn.textContent = '⏳ Analisi in corso...';
            
            // Avvia analisi
            fetch('/start_analysis', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    directory: directory,
                    pixel_verify: pixelVerify
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showError(data.error);
                    resetUI();
                    return;
                }
                
                currentTaskId = data.task_id;
                pollStatus();
            })
            .catch(error => {
                showError('Errore durante l\'avvio dell\'analisi: ' + error.message);
                resetUI();
            });
        }

        function pollStatus() {
            if (!currentTaskId) return;
            
            statusInterval = setInterval(() => {
                fetch(`/status/${currentTaskId}`)
                .then(response => response.json())
                .then(data => {
                    updateProgress(data.status, data.progress);
                    
                    if (data.error) {
                        showError(data.error);
                        stopPolling();
                        resetUI();
                        return;
                    }
                    
                    if (data.results) {
                        stopPolling();
                        currentResults = data.results;
                        showResults(data.results);
                        if (data.results.groups.length > 0) {
                            showActionsBar();
                        }
                        resetUI();
                    }
                })
                .catch(error => {
                    showError('Errore durante il monitoraggio: ' + error.message);
                    stopPolling();
                    resetUI();
                });
            }, 1000);
        }

        function stopPolling() {
            if (statusInterval) {
                clearInterval(statusInterval);
                statusInterval = null;
            }
        }

        function updateProgress(status, progress) {
            document.getElementById('statusText').textContent = status;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('progressPercent').textContent = progress + '%';
        }

        function showProgress() {
            document.getElementById('progressContainer').style.display = 'block';
        }

        function hideProgress() {
            document.getElementById('progressContainer').style.display = 'none';
        }

        function showActionsBar() {
            document.getElementById('actionsBar').classList.add('show');
        }

        function hideActionsBar() {
            document.getElementById('actionsBar').classList.remove('show');
        }

        function showResults(results) {
            hideProgress();
            
            const resultsContainer = document.getElementById('resultsContainer');
            const summaryGrid = document.getElementById('summaryGrid');
            const duplicatesSection = document.getElementById('duplicatesSection');
            const downloadBtn = document.getElementById('downloadBtn');
            
            // Mostra summary
            summaryGrid.innerHTML = `
                <div class="summary-item">
                    <div class="summary-number">${results.summary.total_images}</div>
                    <div class="summary-label">Immagini Analizzate</div>
                </div>
                <div class="summary-item">
                    <div class="summary-number">${results.summary.duplicate_groups}</div>
                    <div class="summary-label">Gruppi Duplicati</div>
                </div>
                <div class="summary-item">
                    <div class="summary-number">${results.summary.duplicates_to_remove}</div>
                    <div class="summary-label">File da Rimuovere</div>
                </div>
                <div class="summary-item">
                    <div class="summary-number">${formatBytes(results.summary.space_saved)}</div>
                    <div class="summary-label">Spazio Recuperabile</div>
                </div>
            `;
            
            // Mostra duplicati
            if (results.groups.length === 0) {
                duplicatesSection.innerHTML = `
                    <div class="no-duplicates">
                        <div class="icon">🎉</div>
                        <h3>Nessun duplicato trovato!</h3>
                        <p>Tutte le immagini nella directory sono uniche.</p>
                    </div>
                `;
            } else {
                let html = '<h3>🔍 Gruppi di Immagini Duplicate</h3>';
                
                results.groups.forEach(group => {
                    html += `
                        <div class="duplicate-group">
                            <div class="group-header">
                                <div class="group-title">🎯 Gruppo ${group.id} - ${group.count} file identici</div>
                                <div class="group-info">
                                    📏 Dimensione: ${formatBytes(group.file_size)} | 
                                    💾 Spazio recuperabile: ${formatBytes(group.space_saved)} |
                                    🔑 Hash: ${group.hash.substring(0, 16)}...
                                </div>
                            </div>
                            <div class="group-controls">
                                <label>
                                    <input type="checkbox" onchange="toggleGroupSelection(${group.id})" id="selectAll_${group.id}">
                                    ⚡ Seleziona tutti i duplicati di questo gruppo
                                </label>
                                <span class="group-selection-info" id="groupInfo_${group.id}">
                                    0 di ${group.count - 1} duplicati selezionati
                                </span>
                            </div>
                            <div class="file-list">
                    `;
                    
                    group.files.forEach((file, index) => {
                        const isOriginal = file.type === 'original';
                        const icon = isOriginal ? '⭐' : '🗑️';
                        const label = isOriginal ? 'ORIGINALE (mantieni)' : 'DUPLICATO';
                        const fileClass = isOriginal ? 'original' : 'duplicate';
                        const fileId = `file_${group.id}_${index}`;
                        
                        html += `
                            <div class="file-item ${fileClass}">
                                <div class="file-content">
                                    ${!isOriginal ? `<input type="checkbox" class="file-checkbox" id="${fileId}" onchange="updateSelection('${file.path}', this.checked, ${group.id})">` : '<span style="width: 18px;"></span>'}
                                    <div class="file-path">
                                        <div style="font-weight: bold;">${icon} ${file.filename}</div>
                                        <div style="font-size: 0.9em; color: var(--text-secondary); margin-top: 5px;">
                                            📁 ${file.folder}
                                        </div>
                                        ${isOriginal ? '<div style="color: var(--success-color); font-size: 0.8em; margin-top: 3px;">🛡️ File protetto - NON sarà eliminato</div>' : ''}
                                    </div>
                                </div>
                                <div class="file-meta">
                                    📅 ${file.created}<br>
                                    📐 ${file.dimensions}<br>
                                    📦 ${formatBytes(file.size)}
                                </div>
                            </div>
                        `;
                    });
                    
                    html += `
                            </div>
                            <div style="background: var(--bg-tertiary); padding: 15px; border-top: 1px solid var(--border-color); font-size: 0.9em;">
                                💡 <strong>Azione consigliata:</strong> Mantieni il file con ⭐ (originale), seleziona quelli con 🗑️ per eliminarli
                            </div>
                        </div>
                    `;
                });
                
                duplicatesSection.innerHTML = html;
                downloadBtn.style.display = 'block';
            }
            
            resultsContainer.style.display = 'block';
        }

        function hideResults() {
            document.getElementById('resultsContainer').style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.innerHTML = '❌ ' + message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        function resetUI() {
            const startBtn = document.getElementById('startBtn');
            startBtn.disabled = false;
            startBtn.textContent = '🚀 Avvia Ricerca Duplicati';
        }

        // Gestione selezione file
        function updateSelection(filePath, isChecked, groupId) {
            if (isChecked) {
                selectedFiles.add(filePath);
            } else {
                selectedFiles.delete(filePath);
            }
            
            updateSelectionInfo();
            updateGroupInfo(groupId);
        }

        function updateSelectionInfo() {
            const moveBtn = document.getElementById('moveBtn');
            const count = selectedFiles.size;
            
            if (count === 0) {
                moveBtn.disabled = true;
                moveBtn.textContent = '🗑️ Sposta Selezionati nel Cestino (0 file)';
            } else {
                moveBtn.disabled = false;
                
                // Calcola spazio totale
                let totalSize = 0;
                if (currentResults) {
                    currentResults.groups.forEach(group => {
                        group.files.forEach(file => {
                            if (selectedFiles.has(file.path)) {
                                totalSize += file.size;
                            }
                        });
                    });
                }
                
                moveBtn.textContent = `�️ Sposta Selezionati nel Cestino (${count} file - ${formatBytes(totalSize)})`;
            }
        }

        function updateGroupInfo(groupId) {
            if (!currentResults) return;
            
            const group = currentResults.groups.find(g => g.id === groupId);
            if (!group) return;
            
            let selectedInGroup = 0;
            const duplicatesInGroup = group.files.filter(f => f.type === 'duplicate');
            
            duplicatesInGroup.forEach(file => {
                if (selectedFiles.has(file.path)) {
                    selectedInGroup++;
                }
            });
            
            const groupInfo = document.getElementById(`groupInfo_${groupId}`);
            if (groupInfo) {
                groupInfo.textContent = `${selectedInGroup} di ${duplicatesInGroup.length} duplicati selezionati`;
            }
            
            const selectAllCheckbox = document.getElementById(`selectAll_${groupId}`);
            if (selectAllCheckbox) {
                selectAllCheckbox.checked = selectedInGroup === duplicatesInGroup.length && duplicatesInGroup.length > 0;
                selectAllCheckbox.indeterminate = selectedInGroup > 0 && selectedInGroup < duplicatesInGroup.length;
            }
        }

        function toggleGroupSelection(groupId) {
            if (!currentResults) return;
            
            const group = currentResults.groups.find(g => g.id === groupId);
            if (!group) return;
            
            const selectAllCheckbox = document.getElementById(`selectAll_${groupId}`);
            const shouldSelect = selectAllCheckbox.checked;
            
            group.files.forEach((file, index) => {
                if (file.type === 'duplicate') {
                    const fileCheckbox = document.getElementById(`file_${groupId}_${index}`);
                    if (fileCheckbox) {
                        fileCheckbox.checked = shouldSelect;
                        updateSelection(file.path, shouldSelect, groupId);
                    }
                }
            });
        }

        function selectAllDuplicates() {
            if (!currentResults) return;
            
            selectedFiles.clear();
            
            currentResults.groups.forEach(group => {
                group.files.forEach((file, index) => {
                    if (file.type === 'duplicate') {
                        selectedFiles.add(file.path);
                        const fileCheckbox = document.getElementById(`file_${group.id}_${index}`);
                        if (fileCheckbox) {
                            fileCheckbox.checked = true;
                        }
                    }
                });
                
                updateGroupInfo(group.id);
            });
            
            updateSelectionInfo();
        }

        function moveSelectedToGarbage() {
            if (selectedFiles.size === 0) {
                showError('Nessun file selezionato');
                return;
            }
            
            if (!currentTaskId) {
                showError('Nessuna sessione attiva');
                return;
            }
            
            const selectedArray = Array.from(selectedFiles);
            let totalSize = 0;
            
            // Calcola dimensione totale
            if (currentResults) {
                currentResults.groups.forEach(group => {
                    group.files.forEach(file => {
                        if (selectedFiles.has(file.path)) {
                            totalSize += file.size;
                        }
                    });
                });
            }
            
            const confirmMessage = `Sei sicuro di voler spostare ${selectedArray.length} file nel cestino temporaneo?\n\n` +
                                 `Spazio liberato: ${formatBytes(totalSize)}\n\n` +
                                 `I file verranno spostati in una cartella temporanea e potranno essere ripristinati o eliminati definitivamente in seguito.`;
            
            if (!confirm(confirmMessage)) {
                return;
            }
            
            // Disabilita pulsante durante l'operazione
            const moveBtn = document.getElementById('moveBtn');
            const originalText = moveBtn.textContent;
            moveBtn.disabled = true;
            moveBtn.textContent = '⏳ Spostamento in corso...';
            
            fetch('/delete_files', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    task_id: currentTaskId,
                    file_paths: selectedArray
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showError(data.error);
                    return;
                }
                
                // Mostra risultato
                alert(`✅ Operazione completata con successo!\n\n` +
                      `File spostati: ${data.moved_files}\n` +
                      `Spazio liberato: ${formatBytes(data.total_size)}\n` +
                      `Cartella cestino: ${data.garbage_folder}\n\n` +
                      `Usa "Gestisci Cestino" per eliminazione definitiva o ripristino.`);
                
                // Reset selezione
                selectedFiles.clear();
                
                // Riavvia analisi per mostrare stato aggiornato
                setTimeout(() => {
                    startAnalysis();
                }, 1000);
                
            })
            .catch(error => {
                showError('Errore durante lo spostamento: ' + error.message);
            })
            .finally(() => {
                moveBtn.disabled = false;
                moveBtn.textContent = originalText;
            });
        }

        function showGarbageManager() {
            if (!currentTaskId) {
                showError('Nessuna sessione attiva');
                return;
            }
            
            fetch(`/manage_garbage/${currentTaskId}`)
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showError(data.error);
                    return;
                }
                
                const modal = document.getElementById('garbageModal');
                const content = document.getElementById('garbageContent');
                
                if (!data.exists || data.files.length === 0) {
                    content.innerHTML = `
                        <div style="text-align: center; padding: 40px; color: var(--success-color);">
                            <div style="font-size: 3em; margin-bottom: 20px;">🗑️</div>
                            <h4>Cestino Vuoto</h4>
                            <p>Non ci sono file nel cestino temporaneo.</p>
                        </div>
                    `;
                } else {
                    let html = `
                        <div class="garbage-info">
                            <strong>📂 Cartella cestino:</strong> ${data.folder_path}<br>
                            <strong>📁 File presenti:</strong> ${data.file_count}<br>
                            <strong>📦 Spazio occupato:</strong> ${formatBytes(data.total_size)}
                        </div>
                        
                        <div style="margin: 20px 0;">
                            <button class="btn danger" onclick="emptyGarbage()" style="margin-right: 10px;">
                                🗑️ Elimina Tutto Definitivamente
                            </button>
                            <button class="btn secondary" onclick="openGarbageFolder()">
                                📂 Apri Cartella Cestino
                            </button>
                        </div>
                        
                        <h4>📋 File nel cestino:</h4>
                        <div style="max-height: 300px; overflow-y: auto; border: 1px solid var(--border-color); border-radius: 8px;">
                    `;
                    
                    data.files.forEach(file => {
                        const modifiedDate = new Date(file.modified * 1000).toLocaleString('it-IT');
                        html += `
                            <div style="padding: 10px; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center;">
                                <div>
                                    <div style="font-weight: bold;">${file.name}</div>
                                    <div style="font-size: 0.8em; color: var(--text-secondary);">Modificato: ${modifiedDate}</div>
                                </div>
                                <div style="text-align: right; font-size: 0.8em; color: var(--text-secondary);">
                                    ${formatBytes(file.size)}
                                </div>
                            </div>
                        `;
                    });
                    
                    html += '</div>';
                    content.innerHTML = html;
                }
                
                modal.style.display = 'block';
            })
            .catch(error => {
                showError('Errore durante il caricamento del cestino: ' + error.message);
            });
        }

        function closeGarbageModal() {
            document.getElementById('garbageModal').style.display = 'none';
        }

        function emptyGarbage() {
            if (!confirm('⚠️ ATTENZIONE!\n\nSei sicuro di voler eliminare DEFINITIVAMENTE tutti i file dal cestino?\n\nQuesta operazione NON può essere annullata!')) {
                return;
            }
            
            fetch(`/empty_garbage/${currentTaskId}`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showError(data.error);
                    return;
                }
                
                alert(`✅ ${data.message}`);
                closeGarbageModal();
            })
            .catch(error => {
                showError('Errore durante lo svuotamento del cestino: ' + error.message);
            });
        }

        function openGarbageFolder() {
            if (!currentTaskId) return;
            
            // Questa funzionalità richiede supporto del browser per aprire cartelle locali
            alert('📂 Per aprire la cartella cestino, naviga manualmente al percorso mostrato sopra.\n\n' +
                  'In alternativa, puoi usare la GUI desktop per una gestione più avanzata del cestino.');
        }

        function downloadReport() {
            if (currentTaskId) {
                window.location.href = `/download_report/${currentTaskId}`;
            }
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Chiudi modal se si clicca fuori
        window.onclick = function(event) {
            const modal = document.getElementById('garbageModal');
            if (event.target === modal) {
                closeGarbageModal();
            }
        }
    </script>
</body>
</html>
